<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Brain Hurts Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive; /* Arcade-style font */
      background: url('https://kiara-adams.github.io/memory-match-images/download%20(3).gif') no-repeat center center fixed;
      background-size: cover; /* Fully covers the screen */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #07002E;
    }
    .game-container {
      text-align: center;
      padding: 10px;
      max-width: 90%;
      margin: auto;
    }
    .game-title h1 {
      font-size: 2rem;
      margin: 10px 0 5px;
      text-shadow: 2px 2px 5px #FFFB00;
    }
    .game-title p {
      font-size: 1rem;
      margin: 0;
      text-shadow: 1px 1px 3px #000;
      padding-bottom: 20px;
    }
    .name-input {
      width: 80%;
      padding: 10px;
      border: 2px solid #FBFF00;
      border-radius: 5px;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
    }
    .play-button button {
      background: url('https://kiara-adams.github.io/memory-match-images/download%20(3).gif') no-repeat center;
      background-size: cover;
      border: none;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease;
    }
    .play-button button:hover {
      transform: scale(1.1);
    }
    .play-button img {
      width: 40px;
    }
    .logo {
      width: 400px;
      margin-bottom: 10px;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        background-size: cover; /* Adjust background for smaller devices */
      }
      .game-title h1 {
        font-size: 1.5rem;
      }
      .game-title p {
        font-size: 0.9rem;
      }
      .name-input {
        font-size: 0.8rem;
        width: 90%;
      }
      .play-button img {
        width: 30px;
      }
      .play-button button {
        padding: 10px;
      }
      .logo {
        width: 300px;
      }
    }
    @media (max-width: 480px) {
      .game-title h1 {
        font-size: 1.2rem;
      }
      .game-title p {
        font-size: 0.8rem;
      }
      .name-input {
        font-size: 0.7rem;
      }
      .play-button img {
        width: 25px;
      }
      .play-button button {
        padding: 8px;
      }
      .logo {
        width: 50px;
      }
    }
  </style>
</head>
<body>

  {% extends "navbar.html" %}

  {% block content %}
  <div class="game-container">
    <div class="game-title">
      <img src="https://kiara-adams.github.io/memory-match-images/Screenshot_2025-01-28_144743-removebg-preview.png" alt="Brain Icon" class="logo">
      <h1>MY BRAIN HURTS</h1>
      <p>MEMORY CARD GAME</p>
    </div>
    <br>
    <div class="play-button">
      <a href="games">
      <button>
        ▶️
      </button>
    </a>
    </div>
  </div>
  {% endblock %}
</body>
</html>
