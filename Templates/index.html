  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      color: yellow;
      background: url('https://kiara-adams.github.io/images/Steam%20Workshop__Aesthetic%20Pixel%20City.gif') no-repeat center center fixed;
      background-size: 100%; /* Zoomed-out effect */
      overflow: hidden;
    }

    .game-container {
      text-align: center;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }

    .level, .stats .moves, .stats .time {
      font-size: 1.2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px); /* Adjust number of columns */
      grid-gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    /* Card Container */
    .card {
      width: 100px;
      height: 120px;
      perspective: 1000px; /* Perspective for 3D effect */
    }

    /* Inner Card */
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    /* Flipping the Card */
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    /* Card Sides */
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Hides the back side when not flipped */
      border-radius: 8px;
      background-size: cover;
      background-position: center;
    }

    .card-front {
      background-color: #fff; /* Optional background color */
    }

    .card-back {
      background-color: #8f0f4d; /* Default background for the back */
      transform: rotateY(180deg); /* Flipped side */
    }
  </style>
</head>
