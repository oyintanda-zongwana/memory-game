<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://kiara-adams.github.io/memory-match-images/download%20(1).gif') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .leaderboard {
            width: 90%;
            max-width: 800px;
            background: rgba(28, 28, 40, 0.6);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            border: 2px solid #9B59B6;
            margin-top: 80px; /* Adjust this if you want more space between the navbar and the leaderboard */
        }
        
        .leaderboard-header {
            text-align: center;
            background: #9B59B6;
            padding: 25px 15px;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .leaderboard-table th, .leaderboard-table td {
            padding: 15px;
            text-align: center;
            color: #FFFFFF;
        }
        
        .leaderboard-table thead {
            background: #9B59B6;
        }
        
        .leaderboard-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .leaderboard-table tr:nth-child(odd) {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .leaderboard-table tr:hover {
            background: rgba(155, 89, 182, 0.2);
        }
        
        @media (max-width: 600px) {
            .leaderboard {
                width: 95%;
            }
            .leaderboard-header {
                font-size: 20px;
                padding: 20px;
            }
            .leaderboard-table th, .leaderboard-table td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Make sure the navbar is correctly extended here -->
    {% extends "navbar.html" %}

    {% block content %}
    <div class="leaderboard">
        <h1>Top Players</h1>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Time</th>
                    <th>Moves</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for username, total_time, total_moves, timestamp in top_players %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ username }}</td>
                    <td>{{ total_time }}s</td>
                    <td>{{ total_moves }}</td>
                    <td>{{ timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
         </table>
    </div>
    {% endblock %}
</body>
</html>
